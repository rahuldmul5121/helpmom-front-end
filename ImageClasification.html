<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/ImageClasification.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <input type="file" accept="image/*" onchange="loadFile(event)" />
        <br>
        <img id="output" />
        <script>
          var loadFile = function (event) {
            var output = document.getElementById("output");
            // output.src = URL.createObjectURL(event.target.files[0]);
            // output.onload = function () {
            //   URL.revokeObjectURL(output.src); // free memory
            // };
            var reader = new FileReader();
            reader.addEventListener('load',async function (event2) {
              output.src=event2.target.result;
              var imagebase64 = event2.target.result.replace(/^data:image\/[a-z]+;base64,/, "");
              var form_data = new FormData();
              form_data.append('imgBase64',imagebase64);
              // Hit API disini 
              // https://helpmom-api.azurewebsites.net/status-model
              var response = await fetch("https://helpmom-api.azurewebsites.net/classifier",{
                method:'POST',
                headers:{
                  'Content-Type':'multipart/form-data;'
                },
                body:form_data
              })
              var responseJSON = await response.json();
              console.log(responseJSON);
            })
            reader.readAsDataURL(event.target.files[0]);
            
          };
        </script>
      </div>
    </div>
  </body>
</html>
